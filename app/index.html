<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMTマーケット｜出品一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .post-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      padding: 12px;
      margin: 12px 0;
    }
    .card img {
      max-width: 100px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 🔗 出品ページへのリンク -->
  <a class="post-link" href="post.html">📤 出品する</a>

  <!-- 🛍️ 出品一覧 -->
  <h1>🛍️ 出品一覧</h1>
  <div id="postList"><!-- Firebaseの出品データがここに表示される --></div>

  <!-- 🔄 投稿表示スクリプト -->
  <script type="module" src="app/show-posts.js"></script>
</body>
</html>
