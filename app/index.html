<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>出品一覧</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #222;
      padding: 1rem;
      max-width: 480px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem;
      background-color: #444;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }

    .item h2 {
      margin: 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .item p {
      margin: 0.3rem 0;
    }

    @media (max-width: 360px) {
      body {
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input,
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>🛍️ 出品一覧</h1>

  <form id="form">
    <input type="text" id="title" placeholder="タイトル" required />
    <input type="number" id="price" placeholder="価格" required />
    <input type="text" id="seller" placeholder="出品者名" required />
    <button type="submit">出品する</button>
  </form>

  <div id="listings">
    <!-- 出品がここに追加されます -->
  </div>

  <script>
    const listings = [
      { title: "モンハン：護石代行", price: "1000", seller: "代行屋A", emoji: "🎮" },
      { title: "FF14：ギル1000万", price: "1500", seller: "ギル販売X", emoji: "💰" },
      { title: "原神：星5アカウント", price: "2500", seller: "神引き屋", emoji: "📦" },
    ];

    const listContainer = document.getElementById("listings");

    function render() {
      listContainer.innerHTML = "";
      listings.forEach((item) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h2>${item.emoji} ${item.title}</h2>
          <p>💴 ${item.price}円</p>
          <p>🧑‍💻 出品者: ${item.seller}</p>
        `;
        listContainer.appendChild(div);
      });
    }

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const seller = document.getElementById("seller").value;
      listings.push({ title, price, seller, emoji: "🆕" });
      render();
      this.reset();
    });

    render();
  </script>
</body>
</html>
