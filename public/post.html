<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出品ページ</title>
  <script type="module" src="/app/submit-post.js"></script>
</head>
<body>
  <h1>📝 出品ページ</h1>
  <form id="postForm">
    <input type="text" id="item" placeholder="タイトル" required><br>
    <input type="number" id="price" placeholder="価格" required><br>
    <input type="text" id="seller" placeholder="出品者名" required><br>
    <textarea id="description" placeholder="商品説明"></textarea><br>
    <input type="file" id="images" multiple accept="image/*"><br>
    <button type="submit">出品する</button>
  </form>
</body>
</html>
